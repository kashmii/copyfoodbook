    <body>
        <div class='outside'>
        <h4>こちらをコピーして、お店の情報をメモ帳に残しておきましょう！</h4>
        <div id="copy-text">
            <p>=============</p>
            <p>店名：{{name_rst}}</p>
            <p>最寄り駅：{{station_rst}}</p>
            <p>TEL：{{tel_rst}}</p>
            <p>GoogleMap：</p>
            <p>食べログ：{{searched_list[0]['url']}}</p>
        </div>
        
        <!-- <div class='explain_box'>
            <p id="copy-text">=============<br>

            <p>=============</p>

        <button id="copy-btn" class='box_page23'>Copy text</button>
        <a href='/'><button class='box_page23'>はじめに戻る</button></a>
        </div> <!-- # outside --->

        <!-- bodyタグ内の下部に以下を入力する -->
        <script>
            let copy_text = document.querySelector('#copy-text').textContent;
            let copy_text2 = copy_text.replace(/\s+/g, "");

            document.querySelector('#copy-btn').addEventListener(`click`, function () {
	            navigator.clipboard.writeText(copy_text2).then(function () {
		            // コピーに成功した場合の処理
		            document.querySelector('#output').textContent = 'copied it to the clipboard';
	                });
            });
        </script>
        
        
    </body>
