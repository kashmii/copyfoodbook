<!DOCTYPE HTML>
<html lang=en-JP>
    <head>
        <meta charset="utf-8">
        <title>goal</title>
        <meta name="viewport" content="width=device-width"><!-- レスポンシブスマホ対応-->
        <style>/*CSS挿入*/
        *{margin:30;padding:0;}/*デフォルトでついている間隔を０にしてデザインしやすく*/
        </style>
    </head>
    <body>
        <h4>こちらをコピーして、お店の情報をメモ帳に残しておきましょう！</h4>
        <div id="copy-text">
            <p>=============</p>
            <p>店名：{{name_rst}}</p>
            <p>最寄り駅：{{station_rst}}</p>
            <p>TEL：{{tel_rst}}</p>
            <p>GoogleMap：</p>
            <p>食べログ：{{searched_list[0]['url']}}</p>
        </div>
        <p>=============</p>
        <button id="copy-btn">Copy text</button>
        <a href='/'><button>はじめに戻る</button></a>

        <!-- bodyタグ内の下部に以下を入力する -->
        <script>
            let copy_text = document.querySelector('#copy-text').textContent;

            document.querySelector('#copy-btn').addEventListener(`click`, function () {
	            navigator.clipboard.writeText(copy_text).then(function () {
		            // コピーに成功した場合の処理
		            document.querySelector('#opuput').textContent = 'copied it to the clipboard';
	                });
            });
        </script>
        
        
    </body>

</html>
